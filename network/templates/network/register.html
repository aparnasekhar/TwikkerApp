{% extends "network/layout.html" %}

{% block body %}

    <h1 style="font-size: xx-large;margin-bottom:25px;margin-top: 20px;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="Image">Upload profile picture: </label>
            <input style="width:70%" type="file" name="image">
         </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="firstname" placeholder="Your Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="city" placeholder="Your City">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <h4>Already have an account? <a href="{% url 'login' %}">Log In here.</a></h1>

{% endblock %}
