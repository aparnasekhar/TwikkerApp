{% extends "network/layout.html" %}

{% block body %}

    <h1 style="font-size: xx-large;margin-bottom:25px;margin-top: 20px;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="start">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
   <h3> Don't have an account? <a href="{% url 'register' %}">Register here.</a></h3>

{% endblock %}
